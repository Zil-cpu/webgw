<!DOCTYPE html>
<html>
<head>
    <title>Sains Quality Computer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background:#0c0f24;
            font-family:Arial;
            text-align:center;
            color:white;
        }

        .box{
            width:320px;
            margin:auto;
            margin-top:120px;
            background:#11152b;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 20px #000;
        }

        input{
            width:100%;
            padding:12px;
            margin:8px 0;
            border:none;
            border-radius:6px;
            background:#1c2147;
            color:white;
        }

        button{
            width:100%;
            padding:12px;
            margin-top:10px;
            background:#00c3ff;
            border:none;
            border-radius:6px;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover{
            background:#0099cc;
        }

        img{
            width:90px;
            margin-bottom:15px;
        }
    </style>
</head>

<body>

<div class="box">

    <!-- kalau logo error, hapus aja -->
    <img src="https://i.imgur.com/8Km9tLL.png">

    <h2>LOGIN WEBGW</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <p id="msg"></p>

</div>

<script>
function login(){

    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    // USER & PASS LOGIN
    if(u=="admin" && p=="admin123"){
        document.getElementById("msg").innerHTML="Login Berhasil...";
        document.getElementById("msg").style.color="lime";

        // redirect setelah login
        setTimeout(function(){
            window.location.href="https://google.com";
        },1000);

    }else{
        document.getElementById("msg").innerHTML="Username / Password salah!";
        document.getElementById("msg").style.color="red";
    }
}
</script>

</body>
</html>
