<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Sains Quality Service Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    text-align:center;
}
.login-box{
    margin-top:100px;
}
input,button{
    padding:10px;
    margin:5px;
    border-radius:8px;
    border:none;
}
button{
    background:#22c55e;
    color:white;
    font-weight:bold;
}
table{
    width:95%;
    margin:auto;
    margin-top:20px;
    border-collapse:collapse;
}
td,th{
    border:1px solid #555;
    padding:8px;
}
</style>

</head>

<body>

<div id="loginPage" class="login-box">
<h2>LOGIN TOKO</h2>
<input type="password" id="pass" placeholder="Password">
<br>
<button onclick="login()">MASUK TOKO</button>
</div>

<div id="app" style="display:none;">
<h2>Sains Quality Service Center</h2>

<input type="text" id="nama" placeholder="Nama Barang">
<input type="number" id="jumlah" placeholder="Jumlah">
<button onclick="tambah()">Tambah</button>

<table>
<thead>
<tr>
<th>Barang</th>
<th>Jumlah</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="tabel"></tbody>
</table>
</div>

<script>
let password="12345"; // password login
let data=JSON.parse(localStorage.getItem("dataToko"))||[];

function login(){
    let p=document.getElementById("pass").value;
    if(p===password){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("app").style.display="block";
        render();
    }else{
        alert("Password salah");
    }
}

function tambah(){
    let nama=document.getElementById("nama").value;
    let jumlah=document.getElementById("jumlah").value;

    if(!nama||!jumlah){
        alert("Isi dulu bro");
        return;
    }

    data.push({nama,jumlah});
    localStorage.setItem("dataToko",JSON.stringify(data));
    render();
}

function hapus(i){
    let pin=prompt("Masukkan PIN BOS");
    if(pin!=="999"){
        alert("PIN salah");
        return;
    }

    data.splice(i,1);
    localStorage.setItem("dataToko",JSON.stringify(data));
    render();
}

function render(){
    let html="";
    data.forEach((d,i)=>{
        html+=`
        <tr>
        <td>${d.nama}</td>
        <td>${d.jumlah}</td>
        <td><button onclick="hapus(${i})">Hapus</button></td>
        </tr>
        `;
    });
    document.getElementById("tabel").innerHTML=html;
}
</script>

</body>
</html>
