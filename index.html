<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sains Quality Service Center</title>

<link rel="manifest" href="manifest.json">

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
margin:0;
padding:0;
}

.box{
background:white;
color:black;
padding:20px;
margin:20px;
border-radius:15px;
}

input,button,select{
padding:12px;
margin:5px;
width:90%;
border-radius:10px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#2196f3;
color:white;
border:none;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#0b7dda;
}

table{
width:100%;
background:white;
color:black;
margin-top:20px;
border-radius:10px;
}

td,th{
padding:10px;
border-bottom:1px solid #ddd;
}

img.preview{
width:80px;
}
</style>
</head>

<body>

<h2>üîß Sains Quality Service Center</h2>

<!-- LOGIN -->
<div class="box" id="loginBox">
<h3>LOGIN TOKO</h3>
<input type="password" id="pass" placeholder="Password">
<br>
<button onclick="login()">MASUK</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="box">
<h3>INPUT SERVICE</h3>

<input id="nama" placeholder="Nama Customer">
<input id="barang" placeholder="Nama Barang">
<input id="ket" placeholder="Keterangan">
<input type="file" id="foto" accept="image/*">

<button onclick="simpan()">üíæ SIMPAN</button>
<button onclick="downloadExcel()">üì• DOWNLOAD EXCEL</button>
<button onclick="printData()">üñ® PRINT DATA</button>
</div>

<div class="box">
<h3>DATA SERVICE</h3>
<table id="tabel">
<tr>
<th>Nama</th>
<th>Barang</th>
<th>Keterangan</th>
<th>Foto</th>
<th>Hapus</th>
</tr>
</table>
</div>

</div>

<script>
let db = JSON.parse(localStorage.getItem("db")) || []

function login(){
let p = document.getElementById("pass").value
if(p==="12345"){
document.getElementById("loginBox").style.display="none"
document.getElementById("app").style.display="block"
render()
}else{
alert("Password salah bro")
}
}

function simpan(){
let nama=document.getElementById("nama").value
let barang=document.getElementById("barang").value
let ket=document.getElementById("ket").value
let file=document.getElementById("foto").files[0]

if(!nama||!barang){alert("Isi dulu bro");return}

if(file){
let reader=new FileReader()
reader.onload=function(e){
db.push({nama,barang,ket,foto:e.target.result})
localStorage.setItem("db",JSON.stringify(db))
render()
}
reader.readAsDataURL(file)
}else{
db.push({nama,barang,ket,foto:""})
localStorage.setItem("db",JSON.stringify(db))
render()
}

document.getElementById("nama").value=""
document.getElementById("barang").value=""
document.getElementById("ket").value=""
document.getElementById("foto").value=""
}

function render(){
let t=document.getElementById("tabel")
t.innerHTML=`<tr>
<th>Nama</th>
<th>Barang</th>
<th>Keterangan</th>
<th>Foto</th>
<th>Hapus</th>
</tr>`

db.forEach((d,i)=>{
t.innerHTML+=`
<tr>
<td>${d.nama}</td>
<td>${d.barang}</td>
<td>${d.ket}</td>
<td>${d.foto?'<img src="'+d.foto+'" class="preview">':""}</td>
<td><button onclick="hapus(${i})">‚ùå</button></td>
</tr>`
})
}

function hapus(i){
if(confirm("Hapus data bro?")){
db.splice(i,1)
localStorage.setItem("db",JSON.stringify(db))
render()
}
}

function printData(){
window.print()
}

<!-- FIX EXPORT EXCEL -->
function downloadExcel(){

if(db.length===0){
alert("Data masih kosong bro");
return;
}

let csv = "NAMA CUSTOMER,BARANG,KETERANGAN\n";

db.forEach(d=>{
csv += `"${d.nama}","${d.barang}","${d.ket}"\n`;
});

let blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });

let link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "Data_Service_Toko.csv";
link.click();

alert("Excel berhasil didownload üòé");
}
</script>

</body>
</html>
