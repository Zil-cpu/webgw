<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sains Quality Service Center</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
margin:0;
padding:0;
}
.box{
background:white;
color:black;
padding:20px;
margin:20px;
border-radius:15px;
}
input,button,select{
padding:12px;
margin:5px;
width:90%;
border-radius:10px;
border:1px solid #ccc;
font-size:16px;
}
button{
background:#2196f3;
color:white;
border:none;
font-weight:bold;
cursor:pointer;
}
table{
width:100%;
background:white;
color:black;
margin-top:20px;
}
td,th{
padding:10px;
border-bottom:1px solid #ddd;
}
</style>

</head>

<body>

<h2>ðŸ”§ Sains Quality Service Center</h2>
<div id="jam"></div>

<div class="box" id="loginBox">
<h3>LOGIN TOKO</h3>
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">

<div class="box">
<h3>INPUT SERVICE</h3>

<input id="nama" placeholder="Nama Customer">
<input id="barang" placeholder="Nama Barang">
<input id="ket" placeholder="Keluhan">

<select id="status">
<option>Proses</option>
<option>Selesai</option>
</select>

<button onclick="simpan()">ðŸ’¾ SIMPAN</button>

</div>

<div class="box">
<h3>DATA SERVICE</h3>
<table id="tabel"></table>
</div>

</div>

<script>
function updateJam(){
let now=new Date()
document.getElementById("jam").innerHTML=
now.toLocaleDateString("id-ID")+" "+now.toLocaleTimeString("id-ID")
}
setInterval(updateJam,1000);updateJam()

let db=[]

function login(){
let p=document.getElementById("pass").value.trim()
if(p==="12345"){
document.getElementById("loginBox").style.display="none"
document.getElementById("app").style.display="block"
}else{
alert("Password salah bro")
}
}

function getNextNo(){
let n=localStorage.getItem("no")||0
n++
localStorage.setItem("no",n)
return "SRV-"+String(n).padStart(4,"0")
}

function simpan(){
let nama=document.getElementById("nama").value
let barang=document.getElementById("barang").value
let ket=document.getElementById("ket").value
let status=document.getElementById("status").value

if(!nama||!barang){alert("Isi dulu");return}

let no=getNextNo()
let waktu=new Date().toLocaleString()

db.push({no,nama,barang,ket,status,waktu})
render()

document.getElementById("nama").value=""
document.getElementById("barang").value=""
document.getElementById("ket").value=""
}

function render(){
let t=document.getElementById("tabel")
t.innerHTML="<tr><th>No</th><th>Nama</th><th>Barang</th><th>Status</th></tr>"
db.forEach(d=>{
t.innerHTML+=`<tr>
<td>${d.no}</td>
<td>${d.nama}</td>
<td>${d.barang}</td>
<td>${d.status}</td>
</tr>`
})
}
</script>

</body>
</html>
