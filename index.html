<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Center App</title>

<style>
body{
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
margin:0;
}

header{
background:#020617;
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
box-shadow:0 0 10px black;
}

.container{
padding:20px;
max-width:1100px;
margin:auto;
}

.card{
background:#111827;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.5);
margin-bottom:20px;
}

input,select{
padding:12px;
margin:6px;
border-radius:8px;
border:none;
background:#020617;
color:white;
}

button{
padding:12px 20px;
margin:6px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

.save{background:#22c55e;}
.logout{background:#ef4444;}
.excel{background:#3b82f6;}
.print{background:#f59e0b;}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}

th,td{
padding:12px;
border-bottom:1px solid #333;
text-align:center;
}

th{
background:#020617;
}

tr:hover{
background:#020617;
}

.hapus{
background:red;
padding:5px 10px;
border:none;
border-radius:6px;
color:white;
cursor:pointer;
}

.loginbox{
max-width:350px;
margin:120px auto;
background:#111827;
padding:30px;
border-radius:15px;
text-align:center;
box-shadow:0 0 25px black;
}
</style>
</head>

<body>

<div id="login">
<div class="loginbox">
<h2>üîê LOGIN ADMIN</h2>
<input type="text" id="user" placeholder="Username"><br>
<input type="password" id="pass" placeholder="Password"><br>
<button class="save" onclick="login()">LOGIN</button>
</div>
</div>

<div id="app" style="display:none;">
<header style="display:flex;align-items:center;justify-content:center;gap:15px;">
<img src="logo.png" style="height:50px;">
<div>
<div style="font-size:20px;font-weight:bold;"> SERVICE SAINS QUALITY COMPUTER</div>
<div style="font-size:12px;color:gray;">Data Barang Masuk & Keluar</div>
</div>
</header>

<div id="jam" style="text-align:center;margin-top:10px;font-size:14px;color:#94a3b8;"></div>



<div class="container">

<div class="card">
<h3>Input Barang Service</h3>

<form onsubmit="tambahData(); return false;">
<input type="date" id="tanggal" required>
<input type="text" id="nama" placeholder="Nama Barang" required>
<input type="text" id="customer" placeholder="Customer" required>

<select id="status">
<option value="Masuk">Barang Masuk</option>
<option value="Keluar">Barang Keluar</option>
</select>

<br>
<button class="save">Simpan</button>
<button type="button" class="logout" onclick="logout()">Logout</button>
<button type="button" class="excel" onclick="downloadExcel()">Excel</button>
<button type="button" class="print" onclick="printData()">Print</button>
</form>
</div>

<div class="card">
<h3>Data Service</h3>
<table>
<thead>
<tr>
<th>Tanggal</th>
<th>Barang</th>
<th>Customer</th>
<th>Status</th>
<th>Hapus</th>
</tr>
</thead>
<tbody id="tabel"></tbody>
</table>
</div>

</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("service")) || [];

function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u==="admin" && p==="12345"){
document.getElementById("login").style.display="none";
document.getElementById("app").style.display="block";
}else{
alert("Login salah!");
}
}

function logout(){location.reload();}

function tampil(){
let isi="";
data.forEach((d,i)=>{
isi+=`<tr>
<td>${d.tanggal}</td>
<td>${d.nama}</td>
<td>${d.customer}</td>
<td>${d.status}</td>
<td><button class="hapus" onclick="hapus(${i})">X</button></td>
</tr>`;
});
document.getElementById("tabel").innerHTML=isi;
}

function tambahData(){
let d={
tanggal:document.getElementById("tanggal").value,
nama:document.getElementById("nama").value,
customer:document.getElementById("customer").value,
status:document.getElementById("status").value
};
data.push(d);
localStorage.setItem("service",JSON.stringify(data));
tampil();
document.querySelector("form").reset();
}

function hapus(i){
data.splice(i,1);
localStorage.setItem("service",JSON.stringify(data));
tampil();
}

function downloadExcel(){
let csv="Tanggal,Barang,Customer,Status\n";
data.forEach(d=>{
csv+=`${d.tanggal},${d.nama},${d.customer},${d.status}\n`;
});
let blob=new Blob([csv],{type:'text/csv'});
let url=window.URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="data_service.csv";
a.click();
}

function printData(){
let isi="<h2>DATA SERVICE</h2><table border='1' style='width:100%;border-collapse:collapse'><tr><th>Tanggal</th><th>Barang</th><th>Customer</th><th>Status</th></tr>";
data.forEach(d=>{
isi+=`<tr>
<td>${d.tanggal}</td>
<td>${d.nama}</td>
<td>${d.customer}</td>
<td>${d.status}</td>
</tr>`;
});
isi+="</table>";
let win=window.open("");
win.document.write(isi);
win.print();
}

tampil();

function updateJam(){
let now = new Date();

let tgl = now.toLocaleDateString("id-ID", {
weekday:"long",
year:"numeric",
month:"long",
day:"numeric"
});

let jam = now.toLocaleTimeString("id-ID");

document.getElementById("jam").innerHTML =
"üïí " + tgl + " | " + jam;
}

setInterval(updateJam,1000);
updateJam();

</script>

</body>
</html>
