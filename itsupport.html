<style>
body{
    font-family: 'Segoe UI', sans-serif;
    margin:0;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
}

.container{
    max-width:1000px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#2a5298;
}

    display:grid;
    gap:15px;
}

    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

textarea{
    resize:none;
}

button{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2a5298;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1e3c72;

    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th{
    background:#2a5298;
    color:white;
    padding:10px;

td{
    padding:10px;
    border-bottom:1px solid #ddd;
}

tr:hover{
    background:#f5f5f5;
}

.status-open{
    color:red;
    font-weight:bold;
}

.status-done{
    color:green;
    font-weight:bold;

.admin-box{
    margin-top:30px;
    padding:15px;
    background:#f8f9fa;
    border-radius:10px;
